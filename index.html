<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Document</title>
</head>
<body>
  <form class="list">
    <df-input type="text" name="text" value="[disabled]" class="item" disabled></df-input>
    <df-input type="text" name="text" value="[readonly]" class="item" readonly></df-input>
    <df-input type="number" name="number" value="" placeholder="[placeholder][number]" class="item" required></df-input>
    <df-input type="email" name="email" value="" label="[label][email]" class="item"></df-input>
    <df-input type="password" name="password" value="" class="item"></df-input>
  </form>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script src="app.bundle.js"></script>
  <script src="elements.bundle.js"></script>
</body>
</html>
